<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            background-color: #ef9eaf;
            width: 400px;
            padding: 20px;
            list-style-position: inside;
            color: #fff;
        }
        li{
            background-color: #c66377;
            padding: 5px;
            margin-bottom: 10px;
        }
        span{
            background-color: #9f354b;
            padding: 5px;
        }
    </style>
</head>
<body>
    <ol>
        <li><span>Lorem.</span></li>
        <li><span>Voluptatem!</span></li>
        <li><span>Distinctio.</span></li>
        <li><span>Impedit.</span></li>
        <li><span>Culpa.</span></li>
    </ol>
</body>
</html>
